<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel BK Lounge</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Painel BK Lounge</h1>
  </header>

  <nav>
    <button onclick="mostrarAba('pedidos')">Pedidos</button>
    <button onclick="mostrarAba('produtos')">Produtos</button>
    <button onclick="mostrarAba('relatorios')">Relatórios</button>
  </nav>

  <main>
    <section id="pedidos" class="aba">
      <h2>Pedidos Recebidos</h2>
      <div id="lista-pedidos"></div>
    </section>

    <section id="produtos" class="aba" style="display:none;">
      <h2>Cadastro de Produtos</h2>
      <form onsubmit="cadastrarProduto(event)">
        <input type="text" id="nome" placeholder="Nome do Produto" required />
        <input type="number" id="preco" placeholder="Preço" required />
        <input type="text" id="categoria" placeholder="Categoria" required />
        <label><input type="checkbox" id="temSabores" onchange="toggleSabores()"> Ativar Sabores</label>
        <input type="text" id="sabores" placeholder="Sabores separados por vírgula" style="display:none;" />
        <button type="submit">Cadastrar</button>
      </form>
      <div id="produtos-lista"></div>
    </section>

    <section id="relatorios" class="aba" style="display:none;">
      <h2>Relatórios</h2>
      <p><strong>Vendas do dia:</strong> R$ <span id="vendas-dia">0.00</span></p>
      <p><strong>Vendas do mês:</strong> R$ <span id="vendas-mes">0.00</span></p>
      <p><strong>Vendas totais:</strong> R$ <span id="vendas-total">0.00</span></p>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
